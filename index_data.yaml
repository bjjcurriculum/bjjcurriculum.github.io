articles:

  - title: "Approach to Learning"
    items:
      - "Relax and breathe. It will help you learn faster and apply more techniques when you roll."
      - "Practice defense when rolling with people more skilled and/or heavier, more athletic than you."
      - "Practice offense when rolling with people less skilled and/or lighter, less athletic than you."
      - "Learn escapes and how to get to better positions first. Learn submissions second."
      - "Ask for feedback to your partner after your roll."
      - [ "Think in terms of ", { "first principles":"https://www.bjjmentalmodels.com/first-principles" }, "." ]

  - title: "Core Concepts"
    items:
      - "Position before submission: learn escapes, guard retention, and guard passes to reach better positions before submissions."
      - "Keep your elbows in. Extended limbs can be locked or barred."
      - "When on bottom, always stay on one side, never flat on your back."
      - [ "When on top, make yourself heavy by getting your knees off the ground. Control with your ", { "weight":"https://youtu.be/A3A5MLIA_Q0" }, ", not your hands." ]
      - "Inside hand position is important, but never cross your partner’s center line to avoid getting your back taken."
      - "On defense, create space. On offense, take away space."
      - "Keep your hips (and head) higher than your partner’s."
      - [ "Maintain ", { "hip height":"https://youtu.be/kY6rKWV02fY" }, " and keep your hips facing the ground at all times (even when being swept)." ]
      - [ "Whoever wins the ", { "hand-fight":"https://youtu.be/B_0ZP5QEdpY" }, " exchange gets to attack." ]
      - [ "To ", { "sweep":"https://youtu.be/CTxtHzv8vyo" }, ", pay attention to your partner’s balance and time it. To prevent being swept, be aware of your own balance and weight distribution." ]
      - [ { "Control": "https://youtu.be/BWitv9AKoNU" }, " is being between the knees and armpits. Defend by denying access to this space. Cover your hips with your arms as much as possible." ]

  - title: "Fundamental Movements"
    items:
      - [ "Most important movements: hip escape (", { "shrimp": "https://youtu.be/Q4Z8ZOX0OgA" }, "), bridge (", { "upa sweep":"https://youtu.be/EuJu75SlDHU" }, "), and the ", { "bridge-shrimp":"https://youtu.be/qYD8wkCja24" }, " combination." ]
      - "Technical stand-up and grappler’s stand-up."
      - "Break falls and sprawls."
      - "Animal walks: bear walk, reverse bear walk, and crab walk."

  - title: "Most Common Submissions"
    items:
      - "Armlocks: straight arm lock, Americana, Kimura."
      - "Pure chokes: guillotine and rear naked choke (RNC)."
      - "Head and arm chokes: arm-in guillotine, triangle, arm triangle, D’Arce, Anaconda."
      - "Leg locks: ankle lock, toe hold, knee bar, heel hooks."
      - "Gi chokes: cross collar, bow and arrow."
      - "Other submissions: Ezekiel, calf slicer, bicep slicer, wrist lock."

  - title: "YouTube Channels"
    items:  
      - { "Henry Akins' Hidden Jiu-Jitsu":"https://www.youtube.com/@HiddenJiuJitsu" }
      - { "Chris Burns' The BJJ Project":"https://www.youtube.com/@the.BJJproject" }
      - { "Teach Me Grappling":"https://www.youtube.com/@TeachMeGrappling" }
      - { "BJJ Globetrotters in Action":"https://www.youtube.com/@BJJGlobetrotters" }

