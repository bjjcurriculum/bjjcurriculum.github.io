    rows:
    - position: "IRIMI ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "IRIMI ASHI HEEL HOOK EARLY ESCAPE"
      steps:
        - "They turn to pull your heel up."
        - "Turn to the same direction, towards your free leg. Go to your bottom knee, face the ground and slightly pull your trapped knee past their knee line."
        - "One your knee is past their knee line, it safe for you to back step and face them. Do not back step if you have not freed your knee, and never go against the HEEL HOOK GRIP. You may tear your knee’s ligaments."
      dates: ["2026-01-30"]
    - position: "IRIMI ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "OPEN ASHI EARLY ESCAPE"
      steps:
        - "As they REAP, do the same as IRIMI ASHI HEEL HOOK EARLY ESCAPE."
      dates: ["2026-01-30"]
    - position: "OUTSIDE ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "OUTSIDE ASHI HEEL HOOK EARLY ESCAPE → MOUNT"
      steps:
        - "They have a loose HEEL HOOK GRIP or a loose ANKLE LOCK GRIP. They have a heel up."
        - "Same as IRIMI ASHI HEEL HOOK ESCAPE."
        - "After you back step, go forward and cover their upper thighs with your hips."
      dates: ["2026-01-30"]
    - position: "CROSS OUTSIDE ASHI (50/50)"
      category: "LEG ENTANGLEMENTS"
      technique: "CROSS OUTSIDE ASHI (50/50) HEEL HOOK EARLY ESCAPE → HIP DROP"
      steps:
        - "You cannot directly turn towards your free leg because it would go against the HEEL HOOK GRIP and you would blow your own knee out."
        - "Push your foot through and put it on the ground first so the HEEL HOOK GRIP has no torque."
        - "Turn towards your free leg. Go to your bottom knee, face the ground and slightly pull your trapped knee past their knee line."
        - "You can HIP DROP or go directly to your HIP DROP attacks skipping the HIP DROP itself : HIP DROP → BACK EXPOSURE, HIP DROP → CHEST WRAP MOUNT, HIP DROP → NINJA ROLL BACK TAKE."
      dates: ["2026-01-30"]
    - position: "CROSS INSIDE ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "CROSS INSIDE ASHI HEEL HOOK EARLY ESCAPE"
      steps:
        - "From the SHIN LACE, as soon as they let go of your secondary leg to attack a HEEL HOOK on your inside heel, turn towards your free leg. Go to your bottom knee, face the ground and slightly pull your trapped knee past their knee line. Back step to end up in a POWER RIDE. "
        - "Do not wait for them to get the HEEL HOOK GRIP on your inside heel."
      dates: ["2026-01-30"]
    - position: "IRIMI ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "IRIMI ASHI BELLY DOWN ANKLE LOCK"
      steps:
        - "In IRIMI ASHI, your inside shoe lace hook on their hamstring prevents them to turn towards that leg. They throw that far leg over your legs and their trapped leg and go to their knees."
        - "Once they are on their knees, first pommel your outside shoe lace over the back of their hamstring then reinforce and cover with your inside shoe lace."
        - "Sprawl, push away and go PRIDE CHEST to finish the ANKLE LOCK. It is the strongest ANKLE LOCK."
        - "Once you are belly down, if they posture up to their hands and knee and crowd you, keep the ANKLE LOCK GRIP and sit on their trapped thigh with your inside knee and outside foot posting on the ground. Punch your outside fist to their inside hip, step forward and wide your inside leg and you bring your outside knee to the ground to get a BODY LOCK. "
      dates: ["2026-01-30"]
    - position: "OUTSIDE ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "OUTSIDE ASHI BELLY DOWN ANKLE LOCK"
      steps:
        - "Same as IRIMI ASHI BELLY DOWN ANKLE LOCK."
      dates: ["2026-01-30"]
    - position: "IRIMI ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "BUTTERFLY ASHI BELLY DOWN ANKLE LOCK"
      steps:
        - "Same as RIMI ASHI BELLY DOWN ANKLE LOCK except your outside shoe lace is already in place."
      dates: ["2026-01-30"]
    - position: "IRIMI ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "SITTING BUTTERFLY GUARD vs STANDING → SHIN TO SHIN"
      steps:
        - "The standing person typically moves side to side, towards your outside foot."
        - "Push on their near ankle with the sole of your outside foot, and grab their near knee crease with your inside MONKEY GRIP."
        - "Hook your inside, bottom shoe lace against their near ankle, slide yourself closer to their trapped leg and wrap their near knee crease with your inside arm, elbow deep."
      dates: ["2026-01-30"]
    - position: "IRIMI ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "SHIN TO SHIN → STANDING IRIMI ASHI"
      steps:
        - "Fall to your free arm and extend your connected leg."
        - "Your connected leg goes to the outside then to their hip pocket."
        - "Your other leg goes inside and its shoe lace hooks behind their hamstring."
        - "Cover their near ankle with your elbow and catch their far ankle with your other hand."
      dates: ["2026-01-30"]
    - position: "IRIMI ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "SHIN TO SHIN → SINGLE LEG TAKEDOWN"
      steps:
        - "Go to your knees, head against their near hip. Keep the elbow deep connection on their near leg."
        - "Grab their far ankle with your free hand from the outside."
        - "Grab their far shin with your other hand from the inside (arm between their legs)."
        - "Pull on your hands and drive forward for the takedown."
      dates: ["2026-01-30"]
    - position: "IRIMI ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "SHIN TO SHIN → LOW SINGLE LEG TAKEDOWN"
      steps:
        - "Go to your knees, head against their near hip. Keep the elbow deep connection on their near leg."
        - "Lower your stance and drop your trap behind their connected knee. Wrap their near ankle with your hand."
        - "Grab their far ankle with your free hand from the outside."
        - "Pull on your hands and drive forward for the takedown, and take their back."
      dates: ["2026-01-30"]
    - position: "SINGLE LEG"
      category: "TAKEDOWN"
      technique: "STANDING ARM DRAG → LOW SINGLE LEG TAKEDOWN"
      steps:
        - "In a mirrored stance, catch their forward wrist with your back hand, pull and catch their forward tricep with your forward, cross hand."
        - "Pull to step your back foot forward. Drop that knee behind their forward heel. The same side arm wraps their knee, elbow deep. The other hand covers their ankle. Your other foot is posted."
        - "Bring your post-side knee next to your other knee."
        - "Lower your stance and drop your trap behind their connected knee. Wrap their near ankle with your hand."
        - "Grab their far ankle with your free hand from the outside, or with your wrapping hand from the inside (in between their legs)."
        - "Pull on your hands and drive forward for the takedown, and take their back."
      dates: ["2026-01-30"]
    - position: "CROSS INSIDE ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "CROSS INSIDE ASHI DOUBLE TROUBLE"
      steps:
        - "Outside, secondary leg overwrap with an ANKLE LOCK GRIP."
        - "For increase control, get a KIMURA HOLD: your other hand MONKEY GRIPs their shin and your ANKLE LOCK GRIP hand MONKEY GRIPs your other wrist."
        - "Only in CROSS INSIDE ASHI, you can submit from a DOUBLE TROUBLE."
        - "It is a very controlling position. You can roll with them to either direction."
        - "If they roll to the side of the primary leg, you can place your outside leg on their hip to add even more control. If they climb back up on their hands to come towards you, turn them and put them back on their back."
      dates: ["2026-01-12", "2026-01-16", "2026-01-17", "2026-01-19", "2026-01-28"]
    - position: "OUTSIDE ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "OUTSIDE ASHI → REAP → MATRIX HOOK"
      steps:
        - "Hold onto the ANKLE LOCK GRIP so that they cannot OUTSIDE ASHI DEFENSE GETUP into a stalemate. If they get frustrated, they might turn away to make their free knee the bottom knee."
        - "Go with them and reap. Let their knee go past your knee line and swivel your knees to the inside."
      dates: ["2026-01-24", "2026-01-28"]
    - position: "CROSS OUTSIDE ASHI (50/50)"
      category: "LEG ENTANGLEMENTS"
      technique: "CROSS OUTSIDE ASHI (50/50) → REAP → MATRIX HOOK"
      steps:
        - "You threaten a PANZA LOCK and they turn away to make their free leg their bottom leg."
        - "Go with them and reap. Let their knee go past your knee line and swivel your knees to the inside."
      dates: ["2026-01-24", "2026-01-28"]
    - position: "CROSS INSIDE ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "CROSS INSIDE ASHI INSIDE HEEL HOOK"
      steps:
        - "Get the HEEL HOOK as soon as they yank their secondary leg out."
        - "Good breaking mechanics but not as strong as an CROSS OUTSIDE ASHI (50/50) HEEL HOOK."
        - "As soon as you let the secondary leg to HEEL HOOK the primary leg, they typically turn away into DIAGONAL ASHI."
      dates: ["2026-01-19", "2026-01-21", "2026-01-28"]
    - position: "CROSS INSIDE ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "CROSS INSIDE ASHI EARLY DEFENSE → DIAGONAL ASHI"
      steps:
        - "As soon as you let go of their secondary leg to heel hook, they turn away and get to their knees and hands. We end up in a REAP with their trapped foot at the bottom."
        - "Transfer their foot to your top hip pocket before they slide their knee out to go to DIAGONAL ASHI. The HEEL HOOK is low probability HEEL HOOK (not as valuable as BACK SIDE 50/50)."
      dates: ["2026-01-21", "2026-01-24", "2026-01-28"]
    - position: "DIAGONAL ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "DIAGONAL ASHI → MATRIX HOOK"
      steps:
        - "If they sit on your hips for a HIP DROP, the have options. Do not let them."
        - "Right away, as their knee comes through to pass your knee line, bring your bottom leg out and swivel your hips to get your knees inside, to a MATRIX HOOK."
        - "Their trapped leg is bent and their shoe lace trapped on your top hip. Your bottom foot is  behind their knee. You are in a hand-free controlling position."
      dates: ["2026-01-21", "2026-01-24", "2026-01-28"]
    - position: "LEG LOCKS"
      category: "LEG ENTANGLEMENTS"
      technique: "HEEL HOOK DEFENSE"
      steps:
        - "Clear your knee out, past their knee line, before rolling."
        - "Point your toes and kick your heel forward and through to free your heel."
        - " Pull your knee out and roll."
      dates: ["2026-01-28"]
    - position: "DIAGONAL ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "MATRIX HOOK → BACK TAKE"
      steps:
        - "As they walk away, grab their trap-side hip with your near hand and they will you right up."
        - "If they do not walk away, build height on your back elbow and then on your back hand."
        - "Kick your trap-side leg straight back to release their trapped foot but keep the SHIN PIN."
        - "If you let go of the SHIN PIN, they can escape."
        - "They can seal the knee elbow connection off on the free side but their pinned leg will always leave space to get your HOOK in."
        - "Get a BODY LOCK and break them DOWN-TO-A-HIP to a POWER RIDE."
        - "Or get a BODY LOCK, one HOOK in and the break them DOWN-TO-A-HIP."
      dates: ["2026-01-21", "2026-01-24", "2026-01-28"]
    - position: "DIAGONAL ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "MATRIX HOOK → LEG LOCKS"
      steps:
        - "They can walk closer to you and tripod straight up to put you on your back and get their trapped knee off the ground into a HIP DROP."
        - "Monitor what they do, if they do not move or go forward, get a MATRIX HOOK → BACK TAKE. If they lift their knees off the ground, they want to tripod up, grab their trapped foot and suck their trapped leg back in to reclaim the knee line. Get a FIGURE FOUR LOCK on their trapped leg."
        - "To get into a more controlling position, pull their leg high enough that you can rest their shoe lace on your bottom shoulder and trap their leg with your bottom elbow crease and MONKEY GRIP your opposite shoulder. That position gives you a free hand to hand fight."
        - "If you drop your knees to the inside and lift your top arm up so you can catch their toes in your armpit, your are in a BACK SIDE 50/50 and can get an OUTSIDE HEEL HOOK."
        - "If you drop their foot down under your bottom armpit, hip up for a KNEE BAR."
        - "If they do big back step and roll to the side of their trapped leg, go under their trapped leg to the other side, grab their far leg by the knee and ankle into a CROSS INSIDE ASHI DOUBLE TROUBLE."
        - "If they roll to the side opposite of their trapped leg, you end up in CROSS OUTSIDE ASHI (50/50) and can get a PANZA LOCK."
        - "If the back of their knee faces your hips, get a straight ANKLE LOCK."
        - "If the inside of their knee faces your hips (straight ashi), get an OUTSIDE HEEL HOOK."
        - "If the outside of their knee faces your hips (cross ashi), get an INSIDE HEEL HOOK."
        - "If the top of their knee faces your hips, get a KNEE BAR."
        - "Adjust in real time as they move. They will always turn towards their free leg to make it their bottom leg and build height. They never step over your trapped leg."
        - "You can also move yourself into a DIAGONAL ASHI and pull them to their back with your outside heel, and you can re-attack. "
      dates: ["2026-01-24", "2026-01-28"]
    - position: "DIAGONAL ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "MATRIX HOOK DEFENSE"
      steps:
        - "Do not stay in that position or they will take your back."
        - "Quickly kick back to straighten your leg and turn back through, back to the way you came from."
        - "Do you continue turning in the same direction or you can get caught into a CUSTODIAL HEEL HOOK and tear your own knee."
        - "Push their top leg away with your thumb in their knee crease, or jam your top foot on their knee, to free your trapped leg and create space."
      dates: ["2026-01-28"]
