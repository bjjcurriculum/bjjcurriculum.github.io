    - position: "CROSS INSIDE ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "CROSS INSIDE ASHI OUTSIDE HEEL HOOK FAIL → DIAGONAL ASHI → CROSS INSIDE ASHI DOUBLE TROUBLE"
      steps:
        - "They rotate in the direction of the HEEL HOOK tension to escape."
        - "Make your HEEL HOOK GRIP CUSTODIAL (do not connect hands)."
        - "Keep both shoe laces behind their hamstring to slow their roll down."
        - "They bring you to your side. You cannot finish the OUTSIDE HEEL HOOK, but they cannot escape. If your bottom shoe lace is not under their hamstring, pommel it in."
        - "Follow them, invert to the side of your face and your shoulder, and bring your glutes up, keeping both shoe laces behind their hamstring to slow their roll down."
        - "Post your forehead to the ground to initiate the roll to the same direction, your knees touch and follow, tuck your shoulder in."
        - "You end up both on your back and you are in DIAGONAL ASHI. Attack the OUTSIDE HEEL HOOK again."
        - "They will probably back step and continue to roll, your shoe laces stop their far leg from going too far. Collect their far leg by the knee and ankle, and get the SHIN LACE."
        - "You leveraged their spin to go back into CROSS INSIDE ASHI DOUBLE TROUBLE."
      dates: ["2026-01-28"]
    - position: "LEG LOCKS"
      category: "LEG ENTANGLEMENTS"
      technique: "HEEL HOOK GRIP vs ANKLE LOCK GRIP"
      steps:
        - "HEEL HOOK GRIP provides less control but they can blow out their own knee if they roll to the wrong direction."
        - "ANKLE LOCK GRIP provide much more control and there is no risk for them to blow their knee out."
      dates: ["2026-01-28"]
    - position: "IRIMI ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "DOUBLE SEATED INSIDE SHIN POSITION → OPEN ASHI"
      steps:
        - "Both sitting and facing each other with slight bent legs."
        - "Your legs are inside theirs, knees out. You grab their ankles."
      dates: ["2026-01-19", "2026-01-23", "2026-01-24"]
    - position: "IRIMI ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "OPEN ASHI → REAP → CROSS INSIDE ASHI"
      steps:
        - "Keep your elbow over their trapped ankle and your inside shin against their outside knee crease."
        - "Throw your outside foot over their inside thigh to their far hip pocket. Reap their thigh and pommel your outside shoe lace under their far hamstring."
        - "The inside shoe lace against their far hamstring is very important to create the space to pommel your outside shoe lace against their far hamstring."
        - "Only after your outside shoe lace is in place, hip up and release their trapped ankle to let it go across your hips. Make sure to keep their inside knee above your knee line."
        - "Sit up and collect their secondary leg at the ankle and knee."
        - "Keep your inside shoe lace hooks behind their hamstring."
        - "Once you lay back on your back, that is what gives you the space to punch the inside hook through."
        - "Once your inside hook is in and you still have their primary ankle trapped under your tricep, they cannot escape."
        - "As soon as you let go of their primary ankle, they can escape."
