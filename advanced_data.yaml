      category: "LEG ENTANGLEMENTS"
      technique: "IRIMI ASHI → OUTSIDE ASHI → CROSS OUTSIDE ASHI (50/50) → CROSS INSIDE ASHI"
      steps:
        - "Drill to learn the main Ashi positions."
        - "IRIMI ASHI → OUTSIDE ASHI"
        - "OUTSIDE ASHI → CROSS OUTSIDE ASHI (50/50)"
        - "CROSS OUTSIDE ASHI (50/50) → CROSS INSIDE ASHI"
