articles:

  - title: "Focus"
    items:
      - "The opportunities are in the transitions."
      - "Set up your attacks: elicit the response you need. Make them move in a way that is beneficial to you."
      - "Practice offense when rolling with people less skilled and/or lighter, less athletic than you."
      - "Roadmap: find out how to get to your best controlling position and subs from all pin escapes and secondary positions."
      - "While rolling, have a plan in mind and get specific. Deny yourself techniques you already know well and focus on techniques you want to learn."
      - "Focus on control and transitions from one control to another, rather than submissions."

