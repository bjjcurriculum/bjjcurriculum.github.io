    - position: "DIAGONAL ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "DIAGONAL ASHI → CUSTODIAL HEEL HOOK ROLL → CROSS INSIDE ASHI"
      steps:
        - "Your bottom shoe lace against their far knee crease prevents them from back stepping. You cannot get your top shoe lace behind their far thigh. "
        - "Get a CUSTODIAL HEEL HOOK (heel on your wrist watch but no gable grip) to elicit a SHOULDER ROLL to the near side, into the direction of the HEEL HOOK."
        - "Keep the inside shoe lace against their hamstring at all time, for control, otherwise they can easily escape into a scramble."
        - "If possible, keep your outside shoe lace against their hamstring for better control as they roll."
        - "Keep the CUSTODIAL HEEL HOOK grip and roll with them. Your forehead touches the ground."
        - "As you land on your back, if you do not have your outside shoe lace under their hamstring, extend your outside leg away, shoe lace against their knee crease to create space and pommel your inside hook through, to hook under their far hamstring."
        - "Lay back. You may stay in that position. It is a hands-free controlling position."
        - "Release their foreleg and let it go across your hips, sit back up and catch their far leg by the knee and ankle into a CROSS INSIDE ASHI DOUBLE TROUBLE."
      dates: ["2026-01-21", "2026-01-23"]
