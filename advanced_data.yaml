      technique: "SITTING BUTTERFLY GUARD vs COMBAT BASE → COMBAT BASE IRIMI ASHI"
      steps:
        - "They are in COMBAT BASE: kneeling in front of you, they lift one leg up to initiate a pass."
        - "Grab their posted leg at the ankle with your near hand MONKEY GRIP, and at the knee with your far hand MONKEY GRIP. It is your leg now."
        - "Lay back and slide your inside shoe lace against their hamstring and place your outside heel on their hip pocket."
      dates: ["2026-01-19", "2026-01-21"]
    - position: "DIAGONAL ASHI"
      category: "LEG ENTANGLEMENTS"
      technique: "BACK SIDE 50/50 vs DIAGONAL ASHI"
      steps:
        - "K-GUARD or CROSS OUTSIDE ASHI (50/50) -> REAP → BACK SIDE 50/50: 1) Your knees are on the inside. The BACK SIDE 50/50 INSIDE HEEL HOOK has a stronger breaking mechanism. 2) If you do not block their far leg nor their near trapped leg and maintain their trapped knee line above your knee line, and they back step with their outside leg across your torso, they go back to CROSS OUTSIDE ASHI (50/50) and vice versa, hence the name BACK SIDE 50/50. 3) From BACK SIDE 50/50, if they get their knee passed your bottom knee line, you can swivel your knees to the outside to get to the BACK SIDE 50/50 MATRIX and they can sit on your hips and take your back in two ways or get to mount."
        - "IRIMI ASHI or OPEN ASHI or CROSS INSIDE ASHI EARLY DEFENSE → DIAGONAL ASHI: 1) Your knees are on the outside. The DIAGONAL ASHI OUTSIDE HEEL HOOK is not as strong. 2) If you do not block their far leg nor their near trapped leg and maintain their trapped knee line above your knee line, and they back step with their outside leg across your torso, they go back to your CROSS INSIDE ASHI and vice versa. DIAGONAL ASHI can be considered a BACK SIDE CROSS INSIDE ASHI. 3) From DIAGONAL ASHI, if they get their knee passed your bottom knee line, you can swivel your knees to the inside to get the DIAGONAL ASHI MATRIX and they can sit on your hips and take your back in two ways or get to mount."
